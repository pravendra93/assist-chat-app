version: '3.8'

services:
  web:
    build: .
    ports:
      - "8001:8000"
    volumes:
      - ./app:/code/app
      - ./tests:/code/tests
    environment:
      - WATCHFILES_FORCE_POLLING=true # Helps with hot reload in some environments
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
